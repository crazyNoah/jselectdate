<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>jQuery插件之下拉列表日期控件 - jQuery.jSelectDate</title>
		<style type="text/css">
			span.date select{ margin-bottom:2px;}
		</style>
		<script type="text/javascript" src="scripts/jquery.js"></script>
		<script type="text/javascript" src="scripts/jquery.jSelectDate.js"></script>
		<script type="text/javascript">
			
			$("body").ready(function(){
				
				//应用方法
				$("input.date").jSelectDate({
					css:"date",
					yearBeign: 1995,
					disabled : false,
					showLabel : false
				});

			})
			
			$(this).jSelectDate

		</script>		
	</head>
	<body>
		<input type="text" id="txtName" class="date" value="2007-2" /> <button onclick="alert($('#txtName').val());">当前值</button>
		<br /><br />
		<input type="text" id="txtDate2" class="date" value="1995-5-2" />
	</body>
</html>
